<ion-content>
  <ion-grid class="wrapper">
    <ion-row>
      <ion-button class="button header-button button-primary fs-42">
        QUEM VAI <br> JOGAR?
      </ion-button>
    </ion-row>
    <ng-container *ngFor="let jogador of jogadores; let indexOfelement = index;">
      <ion-row>
        <ion-col size="12"></ion-col>
        <ion-input type="text" placeholder="Jogador 1" style="background-color: #FFFFFF;"
          (ionChange)="atualizarJogador($event, indexOfelement)" (ionBlur)="salvarJogadores()" [value]="jogador.nome">
        </ion-input>
        <ion-button (click)="removerJogador(indexOfelement)" class="button button-danger fs-20">-</ion-button>
      </ion-row>
    </ng-container>
    <ion-button (click)="adicionarJogador()" class="button button-secondary fs-32">+</ion-button>
    <ion-row>
      <ion-col size="3">
        <ion-button routerLink="/home" class="button button-danger back-button fs-25">
          < </ion-button>
      </ion-col>
      <ion-col size="9">
        <ion-button (click)="salvarJogadores()" routerLink="/escolher-pistas"
          class="button button-secondary footer-button fs-32">ESCOLHER <br> AS PISTAS</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
