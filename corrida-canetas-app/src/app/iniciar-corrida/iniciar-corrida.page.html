<ion-content>
  <ion-grid class="wrapper">
    <ion-row>
      <ion-button class="button header-button button-primary fs-42">
        QUEM VAI <br> JOGAR?
      </ion-button>
    </ion-row>
    <ng-container *ngFor="let jogador of jogadores; let indexOfelement = index;">
      <ion-row>
        <ion-col size="12"></ion-col>
        <ion-input type="text" placeholder="Jogador 1" style="background-color: #FFFFFF;" (ionChange)="atualizarJogador($event, indexOfelement)" (ionBlur)="salvarJogadores()" [value]="jogador.nome"></ion-input>
        <ion-button (click)="removerJogador(indexOfelement)">Remover Jogador</ion-button>
      </ion-row>
    </ng-container>
    <ion-button (click)="adicionarJogador()">Adicionar Jogador</ion-button>
    <ion-row>
      <ion-button routerLink="/home" class="button button-danger back-button fs-25"><</ion-button>
          <ion-button (click)="salvarJogadores()" routerLink="/escolher-pistas" class="button button-secondary footer-button fs-32">ESCOLHER <br> AS PISTAS</ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
